name: Test Dotfiles

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-dotfiles:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./tests/Dockerfile
        tags: dotfiles-test:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run dotfiles setup
      run: |
        docker run --name dotfiles-container dotfiles-test

    - name: Verify installed applications
      run: |
        docker exec dotfiles-container /tests/verify.sh

    - name: Cleanup container
      if: always()
      run: |
        docker rm -f dotfiles-container || true

